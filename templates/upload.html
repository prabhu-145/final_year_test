<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Sketch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="border-b border-slate-800 p-4 flex justify-between">
    <h1 class="text-xl font-bold">Sketch Upload & Recognition</h1>
    <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-slate-700 rounded hover:bg-slate-600">Back to Builder</a>
  </header>

  <main class="max-w-2xl mx-auto p-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="px-4 py-3 rounded {% if category == 'error' %}bg-red-600{% else %}bg-slate-700{% endif %}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('recognize') }}" method="POST" enctype="multipart/form-data" class="bg-slate-900 border border-slate-800 rounded-lg p-6 space-y-4">
      <label for="sketch" class="block font-semibold">Select Sketch Image (PNG/JPG/JPEG)</label>
      <input id="sketch" name="sketch" type="file" accept=".png,.jpg,.jpeg" class="w-full rounded bg-slate-800 p-2 border border-slate-700" required />
      <img id="previewImage" class="hidden w-56 border border-slate-700 rounded" alt="Sketch preview" />
      <button type="submit" class="w-full py-3 rounded bg-indigo-600 hover:bg-indigo-500 font-semibold">Run Recognition</button>
    </form>
  </main>

  <script src="{{ url_for('static', filename='js/recognition.js') }}"></script>
</body>
</html>
