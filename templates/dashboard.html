<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketch Builder Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="border-b border-slate-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Sketch Construction Module</h1>
    <div class="space-x-3">
      <a href="{{ url_for('upload_page') }}" class="px-4 py-2 bg-slate-700 rounded hover:bg-slate-600">Upload Sketch</a>
      <button id="resetCanvas" class="px-4 py-2 bg-amber-600 rounded hover:bg-amber-500">Reset</button>
      <button id="saveSketch" class="px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-500">Save Sketch</button>
    </div>
  </header>

  <main class="grid grid-cols-12 gap-4 p-4 h-[calc(100vh-81px)]">
    <section class="col-span-2 bg-slate-900 border border-slate-800 rounded-lg p-3 overflow-y-auto">
      <h2 class="font-semibold mb-3">Categories</h2>
      <ul id="categoryList" class="space-y-2"></ul>
    </section>

    <section class="col-span-7 bg-white rounded-lg p-3 flex items-center justify-center relative">
      <canvas id="sketchCanvas" width="700" height="500" class="canvas-board"></canvas>
    </section>

    <section class="col-span-3 bg-slate-900 border border-slate-800 rounded-lg p-3 overflow-y-auto">
      <h2 class="font-semibold mb-3">Component Thumbnails</h2>
      <div id="thumbnailPane" class="grid grid-cols-2 gap-3"></div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/sketch.js') }}"></script>
</body>
</html>
