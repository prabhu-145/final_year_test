<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recognition Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="border-b border-slate-800 p-4">
    <h1 class="text-xl font-bold">Result Visualization Module</h1>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <section class="grid md:grid-cols-3 gap-6 mb-6">
      <article class="bg-slate-900 border border-slate-800 rounded-lg p-4">
        <h2 class="font-semibold mb-3">Input Sketch</h2>
        <img src="{{ query_url }}" alt="Input sketch" class="w-full rounded border border-slate-700" />
      </article>

      <article class="md:col-span-2 bg-slate-900 border border-slate-800 rounded-lg p-4">
        <h2 class="font-semibold mb-3">Top 5 Matches</h2>
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
          {% for item in matches %}
            <div class="bg-slate-800 rounded-lg p-3">
              <img src="{{ item.url }}" alt="Matched face {{ loop.index }}" class="w-full h-40 object-cover rounded mb-2 border border-slate-700" />
              <p class="text-sm text-slate-300 break-all">{{ item.filename }}</p>
              <p class="font-semibold">Similarity: {{ '%.2f'|format(item.confidence) }}%</p>
            </div>
          {% endfor %}
        </div>
      </article>
    </section>

    <a href="{{ url_for('upload_page') }}" class="inline-block px-6 py-3 rounded bg-indigo-600 hover:bg-indigo-500 font-semibold">New Search</a>
  </main>
</body>
</html>
